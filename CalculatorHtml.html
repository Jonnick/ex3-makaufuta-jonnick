<html>
<head>
    <title>Rekenmachine</title>
</head>
<body>
    <form name="rekenmachine" action="/" method="post">
   
        <input type="text" style="height:40px;width:193px;font-size:30px;" name="antwoord" value="">
    <br>
	<br>

	<input type="button" value="1" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='1'" name="een" > 
    <input type="button" value="2" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='2'" name="twee">
    <input type="button" value="3" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='3'" name="drie">
	<input type="button" value="+" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='+'" name="plus">
	<br>
    
	<input type="button" value="4" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='4'" name="vier">
    <input type="button" value="5" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='5'" name="vijf">
    <input type="button" value="6" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='6'" name="zes">
	<input type="button" value="-" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='-'" name="min">
    <br>
	
	<input type="button" value="7" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='7'" name="zeven">
    <input type="button" value="8" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='8'" name="acht">
    <input type="button" value="9" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='9'" name="negen">
	<input type="button" value="*" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='*'" name="mal">
    <br>
	
	<input type="button" value="0" style="height:40px;width:128px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='0'" name="nul">
	<input type="button" value="/" style="height:40px;width:40px;font-size:30px;" onClick="document.rekenmachine.antwoord.value+='/'" name="gedeeld">
    <br>
	
	<input type="Reset" value="c" style="height:40px;width:55px;font-size:30px;" name="wissen">
	<input type="button" value="=" style="height:40px;width:113px;font-size:30px;" onClick="document.rekenmachine.antwoord.value=eval(document.rekenmachine.antwoord.value)" name="gelijk">
     
    </form>
    
<script>

</script>
</body>
</html>
